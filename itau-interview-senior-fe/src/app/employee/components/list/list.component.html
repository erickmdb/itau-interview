<div class="jumbotron mb-0">
	<h2 class="display-4">Lista de funcion√°rios</h2>
</div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Nome</th>
            <th> Sobrenome </th>
            <th> Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.email }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Editar</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Excluir</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> Detalhes</button>
            </td>
        </tr>
    </tbody>
</table>
